<!DOCTYPE html>
<html lang="en">
  <head prefix="og: http://ogp.me/ns#">
    <meta charset="utf-8">
    <title>location of surveillance camera</title>
    <!-- libraries-->
    <meta property="og:locale" content="zh_TW">
    <meta property="og:image" content="http://zbryikt.github.io/surveillance/thumbnail.png">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="200">
    <meta property="og:image:height" content="200">
    <script type="text/javascript" src="//codeorigin.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
    <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css">
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
    <!-- custom files-->
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="//maps.googleapis.com/maps/api/js?v=3.exp&amp;sensor=false&amp;libraries=places"></script>
    <script type="text/javascript" src="markerclusterer.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body ng-app ng-controller="mainCtrl">
    <div id="map-node"></div>
    <div id="toggle" ng-click="clusterIsOn=!clusterIsOn" ng-class="{true:'active',false:''}[clusterIsOn]" class="btn btn-default">切換 Cluster</div>
    <div id="wait">等等唷~</div>
    <div id="title">台北監視器的位置分佈圖</div>
    <div id="legend">
      <div class="item">
        <div style="background-image:url(poi.png)" class="block"></div>
        <div class="name">有一個監視器的點</div>
      </div>
      <div class="item">
        <div style="background-image:url(poi-more.png)" class="block"></div>
        <div class="name">有多個監視器的點</div>
      </div>
    </div>
  </body>
</html>
